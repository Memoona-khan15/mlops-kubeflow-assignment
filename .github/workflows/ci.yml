name: CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
  run-mlflow-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run MLflow Pipeline
      run: python mlflow_pipeline.py
